name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: sortea
          POSTGRES_PASSWORD: devpass
          POSTGRES_DB: sortea_test
        ports:
          - 5433:5432 # map container 5432 -> host 5433 (matches package.json tests)
        options: >-
          --health-cmd "pg_isready -U sortea" --health-interval 5s --health-timeout 5s --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests (uses localhost:5433)
        env:
          # Not strictly required because scripts set it, but explicit for clarity
          DATABASE_URL: postgresql://sortea:devpass@localhost:5433/sortea_test
        run: npm test
